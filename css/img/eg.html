<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      display: flex;
    }

    .box {
      width: 300px;
      height: 300px;
      border: 1px solid pink;
      margin: 30px;
    }

    img.a {
      width: 200px;
      height: 400px;
    }

    .img1 {
      object-fit: fill;
    }

    .img2 {
      object-fit: contain;
    }

    .img3 {
      object-fit: cover;
    }

    .img4 {
      object-fit: scale-down;
    }

    .img4 {
      object-fit: none;
    }
  </style>
</head>

<body>
  <div>
    <p>原始图片</p>
    <img src="./img/eg.jpg" alt="">
  </div>
  <div>
    <p>fill：默认，不保证保持原有的比例，内容拉伸填充整个内容容器。</p>
    <p>contain: 保持原有尺寸比例。内容被缩放。</p>
    <p>cover：保持原有尺寸比例。但部分内容可能被剪切。</p>
    <p>none：保留原有元素内容的长度和宽度，也就是说内容不会被重置</p>
    <p>scale-down：保持原有尺寸比例。内容的尺寸与 none 或 contain 中的一个相同，取决于它们两个之间谁得到的对象尺寸会更小一些。</p>
  </div>
  <div class="father">
    <div class="box">
      <p>fill</p>
      <img src="./img/eg.jpg" alt="" class="a img1">
    </div>
    <div class="box">
      <p>contain</p>
      <img src="./img/eg.jpg" alt="" class="a img2">
    </div>
    <div class="box">
      <p>cover</p>
      <img src="./img/eg.jpg" alt="" class="a img3">
    </div>
    <div class="box">
      <p>scale-down</p>
      <img src="./img/eg.jpg" alt="" class="a img4">
    </div>
    <div class="box">
      <p>none</p>
      <img src="./img/eg.jpg" alt="" class="a img5">
    </div>
  </div>
</body>

</html>
